<div class="container-fluid">
    <div class="page-wrapper">
        <div class="sidebar" [ngClass]="(isCollapsed) ? 'toggle-sidebar' : ''">
            <ng-content select="internal-app-sidebar"></ng-content>
        </div>
        <div class="page-main">
            <div class="d-flex flex-column">
                <div class="page-header border-bottom p-2">
                    <ng-content select="internal-app-header"></ng-content>
                </div>
                <div class="page-breadcumb p-2">
                    <ng-content select="internal-app-breadcrumb"></ng-content>
                </div>
                <div class="page-content p-2">
                    <ng-content select="router-outlet"></ng-content>
                </div>
                <!-- <div class="page-footer border-top p-2">
                    <ng-content select="internal-app-footer"></ng-content>
                </div> -->
            </div>
        </div>
    </div>
</div>
