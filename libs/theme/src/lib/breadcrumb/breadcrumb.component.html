<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
        <li class="breadcrumb-item">
            <a class="link-custom" routerLink="/">
                <i class="home-outline"></i>
            </a>
        </li>
        <li class="breadcrumb-item" [ngClass]="(item.label === null || item.label ==='' )? 'breadcrumb-item-custom': ''"
            *ngFor="let item of breadcrumbs; let idx = index">
            <a class="link-custom" [routerLink]="item.path">{{ item.label }}</a>
        </li>
    </ol>
</nav>
