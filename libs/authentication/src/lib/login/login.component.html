<form [formGroup]="loginForm">
    <div class="form-group">
        <label for="">Tên đăng nhập</label>
        <input type="text" name="" id="" class="form-control" formControlName="username" placeholder="Tên đăng nhập"
            aria-describedby="helpId">
    </div>
    <div class="form-group">
        <label for="">Mật khẩu</label>
      <input type="password" class="form-control" formControlName="password" name="" id="" placeholder="Mật khẩu">
    </div>
    <div class="form-check form-check-inline">
        <label class="form-check-label">
            <input class="form-check-input" type="checkbox" formControlName="rememberMe" name="" id=""
                value="checkedValue"> Ghi nhớ đăng nhập
        </label>
    </div>
    <div class="form-group">
        <div class="mt-3">
            <button type="button" (click)="login()" class="btn btn-primary btn-block">Đăng nhập</button>
        </div>
    </div>
</form>
