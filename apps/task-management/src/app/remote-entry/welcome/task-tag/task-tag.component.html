<div class="tag-wrapper">
  <div class="modal-content">
    <form nz-form class="tag-list" [formGroup]="formValidation" method="POST">
      <!-- row 1 -->
      <div nz-row class="d-flex flex-row" [nzGutter]="8">
        <div nz-col [nzSpan]="24">
          <nz-form-item nz-row [nzGutter]="2">
            <nz-form-label nz-col [nzSpan]="3">
              Title <span style="color: red">*</span>
            </nz-form-label>
            <nz-form-control nz-col [nzSpan]="21" nzErrorTip="Bắt buộc!">
              <input
                nz-input
                placeholder="Title"
                formControlName="name"
                name="name"
              />
            </nz-form-control>
          </nz-form-item>
        </div>
      </div>
    </form>
    <ul class="tag-list" *ngFor="let item of listData; let idx = index">
      <li>
        {{ item.name }}
        <button
          nz-button
          nzShape="circle"
          class="d-flex align-items-center justify-content-center mr-1"
          (click)="onDelete(item.id)"
        >
          <i nz-icon nzType="delete" nzTheme="outline"></i>
        </button>
      </li>
    </ul>

    <button nz-button (click)="createTag()">Add new tag</button>
  </div>
</div>
