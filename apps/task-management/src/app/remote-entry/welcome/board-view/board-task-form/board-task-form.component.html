<div class="wrapper">
  <div class="modal-content">
    <form
      nz-form
      style="width: 100%"
      [formGroup]="formValidation"
      method="POST"
    >
      <!-- row 1 -->
      <div nz-row class="d-flex flex-row" [nzGutter]="8">
        <div nz-col [nzSpan]="12">
          <nz-form-item nz-row [nzGutter]="2">
            <nz-form-label nz-col [nzSpan]="6">
              Name <span style="color: red">*</span>
            </nz-form-label>
            <nz-form-control nz-col [nzSpan]="18" nzErrorTip="Bắt buộc!">
              <input
                nz-input
                placeholder="Name"
                formControlName="name"
                name="name"
                [readonly]="mode === 'view'"
                required
              />
            </nz-form-control>
          </nz-form-item>
        </div>

        <div nz-col [nzSpan]="12">
          <nz-form-item nz-row [nzGutter]="2">
            <nz-form-label nz-col [nzSpan]="6"> Revenue </nz-form-label>
            <nz-form-control nz-col [nzSpan]="18" nzErrorTip="Bắt buộc!">
              <input
                nz-input
                placeholder="Revenue"
                formControlName="revenue"
                name="revenue"
                [readonly]="mode === 'view'"
              />
            </nz-form-control>
          </nz-form-item>
        </div>
      </div>

      <!-- row 2 -->
      <div nz-row class="d-flex flex-row" [nzGutter]="8">
        <div nz-col [nzSpan]="12">
          <nz-form-item nz-row [nzGutter]="2">
            <nz-form-label nz-col [nzSpan]="6"> Start Date </nz-form-label>
            <nz-form-control nz-col [nzSpan]="18" nzErrorTip="Bắt buộc!">
              <nz-date-picker
                style="width: 100%"
                formControlName="startDate"
                name="startDate"
                id="startDate"
                [nzDisabled]="mode === 'view'"
              ></nz-date-picker>
            </nz-form-control>
          </nz-form-item>
        </div>

        <div nz-col [nzSpan]="12">
          <nz-form-item nz-row [nzGutter]="2">
            <nz-form-label nz-col [nzSpan]="6"> End Date </nz-form-label>
            <nz-form-control nz-col [nzSpan]="18" nzErrorTip="Bắt buộc!">
              <nz-date-picker
                style="width: 100%"
                formControlName="endDate"
                name="endDate"
                id="endDate"
                [nzDisabled]="mode === 'view'"
              ></nz-date-picker>
            </nz-form-control>
          </nz-form-item>
        </div>
      </div>

      <!-- row 3 -->
      <div nz-row class="d-flex flex-row" [nzGutter]="8">
        <div nz-col [nzSpan]="12">
          <nz-form-item nz-row [nzGutter]="2">
            <nz-form-label nz-col [nzSpan]="6"> Total cost </nz-form-label>
            <nz-form-control nz-col [nzSpan]="18" nzErrorTip="Bắt buộc!">
              <input
                nz-input
                placeholder="Total Cost"
                formControlName="totalCost"
                name="totalCost"
                [readonly]="mode === 'view'"
              />
            </nz-form-control>
          </nz-form-item>
        </div>

        <div nz-col [nzSpan]="12">
          <nz-form-item nz-row [nzGutter]="2">
            <nz-form-label nz-col [nzSpan]="6"> Total hour </nz-form-label>
            <nz-form-control nz-col [nzSpan]="18" nzErrorTip="Bắt buộc!">
              <input
                nz-input
                placeholder="Total Hour"
                formControlName="totalHour"
                name="totalHour"
                [readonly]="mode === 'view'"
              />
            </nz-form-control>
          </nz-form-item>
        </div>
      </div>

      <!-- row 4 -->
      <div nz-row class="d-flex flex-row" [nzGutter]="8">
        <div nz-col [nzSpan]="24">
          <nz-form-item nz-row [nzGutter]="2">
            <nz-form-label [nzSpan]="3"> Description </nz-form-label>
            <nz-form-control [nzSpan]="21">
              <textarea
                nz-input
                rows="3"
                Placeholder="Description"
                formControlName="description"
                name="description"
                [readonly]="mode === 'view'"
              ></textarea>
            </nz-form-control>
          </nz-form-item>
        </div>
      </div>
    </form>
  </div>
</div>

<div class="d-flex justify-content-center" *nzModalFooter>
  <button
    [hidden]="mode === 'view'"
    nz-button
    nzType="primary"
    [disabled]="!formValidation.valid"
    (click)="handleOk()"
    [nzLoading]="isConfirmLoading"
  >
    Lưu
  </button>
  <button nz-button nzType="default" (click)="handleCancel()">Hủy</button>
</div>
