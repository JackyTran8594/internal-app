<div class="wrapper">
  <div class="modal-content">
    <form
      nz-form
      style="width: 100%"
      [formGroup]="formValidation"
      method="POST"
    >
      <!-- row 1 -->
      <div nz-row class="d-flex flex-row" [nzGutter]="8">
        <div nz-col [nzSpan]="24">
          <nz-form-item nz-row [nzGutter]="2">
            <nz-form-label nz-col [nzSpan]="3">
              Name <span style="color: red">*</span>
            </nz-form-label>
            <nz-form-control nz-col [nzSpan]="21" nzErrorTip="Bắt buộc!">
              <input
                nz-input
                placeholder="Name"
                formControlName="name"
                name="name"
                [readonly]="mode === 'view'"
                required
              />
            </nz-form-control>
          </nz-form-item>
        </div>
      </div>

      <!-- row 2 -->

      <div nz-row class="d-flex flex-row" [nzGutter]="8">
        <div nz-col [nzSpan]="24">
          <nz-form-item nz-row [nzGutter]="2">
            <nz-form-label nz-col [nzSpan]="3"> Revenue </nz-form-label>
            <nz-form-control nz-col [nzSpan]="21" nzErrorTip="Bắt buộc!">
              <input
                nz-input
                placeholder="Revenue"
                formControlName="revenue"
                name="revenue"
                [readonly]="mode === 'view'"
              />
            </nz-form-control>
          </nz-form-item>
        </div>
      </div>

      <!-- row 3 -->
      <div nz-row class="d-flex flex-row" [nzGutter]="8">
        <div nz-col [nzSpan]="24">
          <nz-form-item nz-row [nzGutter]="2">
            <nz-form-label [nzSpan]="3"> Date </nz-form-label>
            <nz-form-control [nzSpan]="21">
              <nz-range-picker
                style="width: 100%"
                name="rangeDate"
                formControlName="rangeDate"
                [nzDisabled]="mode === 'view'"
              ></nz-range-picker>
            </nz-form-control>
          </nz-form-item>
        </div>
      </div>

      <!-- row 2 -->
      <!-- <div nz-row class="d-flex flex-row" [nzGutter]="8">

      <!-- row 4 -->
      <div nz-row class="d-flex flex-row" [nzGutter]="8">
        <div nz-col [nzSpan]="12">
          <nz-form-item nz-row [nzGutter]="2">
            <nz-form-label nz-col [nzSpan]="6"> Total cost </nz-form-label>
            <nz-form-control nz-col [nzSpan]="18" nzErrorTip="Bắt buộc!">
              <input
                nz-input
                placeholder="Total Cost"
                formControlName="totalCost"
                name="totalCost"
                [readonly]="mode === 'view'"
              />
            </nz-form-control>
          </nz-form-item>
        </div>

        <div nz-col [nzSpan]="12">
          <nz-form-item nz-row [nzGutter]="2">
            <nz-form-label nz-col [nzSpan]="6"> Total hour </nz-form-label>
            <nz-form-control nz-col [nzSpan]="18" nzErrorTip="Bắt buộc!">
              <input
                nz-input
                placeholder="Total Hour"
                formControlName="totalHour"
                name="totalHour"
                [readonly]="mode === 'view'"
              />
            </nz-form-control>
          </nz-form-item>
        </div>
      </div>

      <!-- row 5 -->
      <div nz-row class="d-flex flex-row" [nzGutter]="8">
        <div nz-col [nzSpan]="24">
          <nz-form-item nz-row [nzGutter]="2">
            <nz-form-label [nzSpan]="3"> Description </nz-form-label>
            <nz-form-control [nzSpan]="21">
              <textarea
                nz-input
                rows="3"
                Placeholder="Description"
                formControlName="description"
                name="description"
                [readonly]="mode === 'view'"
              ></textarea>
            </nz-form-control>
          </nz-form-item>
        </div>
      </div>

      <!-- row 6 -->
      <div nz-row class="d-flex flex-row" [nzGutter]="8">
        <div nz-col [nzSpan]="24">
          <nz-form-item nz-row [nzGutter]="2">
            <nz-form-label [nzSpan]="3"> Upload file </nz-form-label>
            <nz-form-control [nzSpan]="21">
              <nz-upload
                nzAction="https://www.mocky.io/v2/5cc8019d300000980a055e76"
                [nzHeaders]="{ authorization: 'authorization-text' }"
                (nzChange)="handleChange($event)"
                name="attachFile"
                formControlName="attachFile"
                type="file"
              >
                <button nz-button>
                  <span nz-icon nzType="upload"></span>
                  Click to Upload
                </button>
              </nz-upload>
            </nz-form-control>
          </nz-form-item>
        </div>
      </div>

      <!-- row 7 -->
      <div nz-row class="d-flex flex-row" [nzGutter]="8">
        <div nz-col [nzSpan]="24">
          <nz-form-item nz-row [nzGutter]="2">
            <nz-form-label [nzSpan]="3">
              <button
                nz-button
                nzShape="circle"
                class="d-flex align-items-center justify-content-center mr-1"
                (click)="onCreateTag()"
              >
                <i nz-icon nzType="tags" nzTheme="outline"></i>
              </button>
            </nz-form-label>
            <nz-form-control [nzSpan]="21">
              <!-- <button
                nz-button
                nzShape="circle"

                <i nz-icon nzType="tags" nzTheme="outline"></i>
              </button> -->
            </nz-form-control>
          </nz-form-item>
        </div>
      </div>
    </form>
  </div>
</div>

<div class="d-flex justify-content-center" *nzModalFooter>
  <button
    [hidden]="mode === 'view'"
    nz-button
    nzType="primary"
    [disabled]="!formValidation.valid"
    (click)="handleOk()"
    [nzLoading]="isConfirmLoading"
  >
    Lưu
  </button>
  <button nz-button nzType="default" (click)="handleCancel()">Hủy</button>
</div>
