<div class="wrapper">
  <div class="container">
    <div class="row">
      <form
        nz-form
        style="width: 100%"
        [formGroup]="formValidation"
        method="POST"
      >
        <div class="property">
          <div class="child-property d-flex" cdkDrag>
            <div class="propertyBtn d-flex">
              <i nz-icon nzType="project" nzTheme="outline"></i>
              <div class="property-name">
                Name <span style="color: red">*</span>
              </div>
            </div>
            <input
              nz-input
              formControlName="name"
              type="text"
              placeholder="Project name"
              class="property-detail"
              name="name"
              required
            />
          </div>
          <!-- <div class="child-property d-flex" [hidden]="!checked" cdkDrag>
            <div class="propertyBtn d-flex">
              <i nz-icon nzType="down-circle" nzTheme="outline"></i>
              <div class="property-name">Parent Project</div>
            </div>
            <nz-select
              class="property-detail"
              nzPlaceHolder="Select parent project"
              nzSize="large"
              name="parentId"
              formControlName="parentId"
            >
              <nz-option nzValue="none" nzLabel="None"></nz-option>
              <nz-option nzValue="template1" nzLabel="Template 1"></nz-option>
              <nz-option nzValue="template2" nzLabel="Template 2"></nz-option>
              <nz-option nzValue="template3" nzLabel="Template 3"></nz-option>
            </nz-select>
          </div> -->
          <div class="child-property d-flex" cdkDrag>
            <div class="propertyBtn d-flex">
              <i nz-icon nzType="dollar" nzTheme="outline"></i>
              <div class="property-name">Revenue</div>
            </div>
            <input
              nz-input
              type="text"
              placeholder="Revenue"
              class="property-detail"
              name="revenue"
              formControlName="revenue"
            />
          </div>
        </div>
      </form>
      <div class="checkbox d-flex align-items-center">
        <label nz-checkbox [(ngModel)]="checked">If Project have Parent</label>
        <nz-select
          style="margin-left: 4px; width: 100%"
          [hidden]="!checked"
          nzPlaceHolder="Select parent project"
          nzSize="large"
          name="parentId"
          formControlName="parentId"
        >
          <nz-option nzValue="none" nzLabel="None"></nz-option>
          <nz-option nzValue="template1" nzLabel="Template 1"></nz-option>
          <nz-option nzValue="template2" nzLabel="Template 2"></nz-option>
          <nz-option nzValue="template3" nzLabel="Template 3"></nz-option>
        </nz-select>
      </div>
    </div>
  </div>
  <div class="d-flex justify-content-center" *nzModalFooter>
    <button
      [hidden]="mode === 'view'"
      nz-button
      nzType="primary"
      [disabled]="!formValidation.valid"
      (click)="handleOk()"
      [nzLoading]="isConfirmLoading"
    >
      Lưu
    </button>
    <button nz-button nzType="default" (click)="handleCancel()">Hủy</button>
  </div>
</div>
